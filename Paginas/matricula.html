<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Matrícula - Fe y Alegría 17</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css"> 

  <style>
form{
  display: flex;
  flex-direction: column;
  gap: 15px;
  max-width: 500px;
  margin: auto;
}

label{
  font-weight: bold;
  margin-bottom: 5px;
}

input, select{
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 15px;
  width: 100%;
}

button{
  background-color: #c62828;
  color: #fff;
  font-weight: bold;
  padding: 10px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button:hover{
  background-color: #992828;
}
  </style>
</head>
<body>
  <header class="header">
        <div class="nav-container">
            <div class="logo">Oferta educativa</div>
            <nav>
                <ul class="nav-menu">
                  <li><a href="../index.html">Inicio</a></li>
                  <li><a href="historia.html">Institucion</a></li>
                  <li><a href="oferta.html">Admision</a></li>
                  <li><a href="comunidad.html">Comunidad</a></li>
                  <li><a href="mision-vision.html">Educacion</a></li>
                  <li><a href="contacto.html">Noticias</a></li>
              </ul>
          </nav>
      </div>
  </header>


  <main>
    <h2>Formulario de Matrícula</h2>
    <form>
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
      </div>
      <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
      </div>
      <div>
        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni" placeholder="Ingrese su DNI">
      </div>
      <div>
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su correo">
      </div>
      <div>
        <label for="grado">Grado:</label>
        <select id="grado" name="grado">
          <option>1° de Primaria</option>
          <option>2° de Primaria</option>
          <option>3° de Primaria</option>
          <option>4° de Primaria</option>
          <option>5° de Primaria</option>
          <option>6° de Primaria</option>
          <option>1° de Secundaria</option>
          <option>2° de Secundaria</option>
          <option>3° de Secundaria</option>
          <option>4° de Secundaria</option>
          <option>5° de Secundaria</option>
        </select>
      </div>
      <div>
        <label for="seccion">Sección:</label>
        <select id="grado" name="grado">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>D</option>
        </select>      </div>
      <button type="submit">Enviar Matrícula</button>
    </form>
  </main>
  

  <footer>
    © 2025 IE Fe y Alegría N.° 17 – Villa El Salvador
  </footer>
</body>
</html>
